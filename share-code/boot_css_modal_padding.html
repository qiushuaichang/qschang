<body>
    <h4>bootstrap 弹出框滚动条影响窗口</h4>
    <p>
        bootstrap在我们的工作中，会给我们的样式带来多种显示，也能够便于快速开发。 但是有时候我们点击弹窗，弹窗特别是大的时候，弹窗上的滚动条会影响窗口滚动条。 这是只需要给 body{ padding-right: 0 !important ;}就可以了。
    </p>
</body>
